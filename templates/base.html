<!DOCTYPE html>
<html lang="ja" style="has-navbar-fixed-top has-navbar-fixed-bottom">
<head>
  <meta charset="utf-8">
  <meta viewport="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico?refresh=1"/>
  {% block rss %}
    <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
  {% endblock %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/mathtex-script-type.min.js" integrity="sha384-LJ2FmexL77rmGm6SIpxq7y+XA6bkLzGZEgCywzKOZG/ws4va9fUVu2neMjvc3zdv" crossorigin="anonymous"></script>
  {% if config.extra.katex_auto_render %}
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous" onload="renderMathInElement(document.body, {
				delimiters: [
					{left: '$$', right: '$$', display: true},
					{left: '$', right: '$', display: false},
					{left: '\\(', right: '\\)', display: false},
					{left: '\\[', right: '\\]', display: true}
				]
			});">
  </script>
  {% endif %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
  <title>Just a note</title>
</head>
<body>
  <nav class="navbar is-fixed-top is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        {% if page.title %}
          &thinsp;<i class="fas fa-book-open has-text-info"></i>&emsp;<a href="/" class="title">{{ page.title }}</a>
        {% else %}
          <a href="/" class="title">{{ config.title }}</a>
        {% endif %}
      </div>
      <a
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navigation-bar"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navigation-bar" class="navbar-menu">
      <div class="navbar-end">
        <div id="navigation-dropdown" class="navbar-item has-dropdown">
          <a class="navbar-link" onclick="document.getElementById('navigation-dropdown').classList.toggle('is-active')"></a>
          <div class="navbar-dropdown is-right is-size-5">
            <a class="navbar-item" href="/tags">
              <i class="fas fa-tags"></i>&thinsp;Tags
            </a>
            <a class="navbar-item" href="/about">
              <i class="fas fa-question-circle"></i>&thinsp;About
            </a>
            <a class="navbar-item" href="/atom.xml">
              <i class="fas fa-rss-square"></i>
              &thinsp;RSS
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block content %} {% endblock %}
  <footer class="copyright is-size-6 has-text-info">
    Copyright 2019-2021 Narazaki Shuji.
  </footer>
</body>
</html>
